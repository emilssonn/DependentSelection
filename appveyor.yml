version: 1.0.{build}

build:
  verbosity: minimal
  project: EPiLinkedSelection.sln

cache:
  - packages -> **\packages.config

environment:
  COVERALLS_REPO_TOKEN:
    secure: CsPPggRM0ksld8FV0slqoTeIqUfrjWk7AIndTHUsmV6nLicUZBldTSS6sIysrxkc

before_build:
  - cmd: nuget sources add -Name EPiServer -Source http://nuget.episerver.com/feed/packages.svc/
  - cmd: nuget restore

after_test:
  - packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[EPiLinkedSelection]*" -target:"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\MSTest.exe" -targetargs:"/testcontainer:Src/EPiLinkedSelection.Test/bin/debug/EPiLinkedSelection.Test.dll" -output:coverage.xml
  - packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml